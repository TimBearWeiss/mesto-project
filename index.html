<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/Vector.svg" alt="Лого" />
    </header>

    <main>
      <section class="profile">
        <img class="profile__avatar" src="./images/image.png" alt="Аватар" />

        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>

          <button class="profile__edit-button"></button>
          <p class="profile__profession">Исследователь океана</p>
        </div>
        <button class="profile__add-button"></button>
      </section>

      <section class="elements"></section>
    </main>

    <footer class="footer">
      <p class="footer__autor">© 2020 Mesto Russia</p>
    </footer>

    <div class="popup" id="popupProfile">
      <div class="popup__container">
        <button class="popup__close-button" type="button"></button>
        <form class="popup__form">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input
            class="popup__input"
            type="text"
            name="firstname"
            value=""
            id="nameId"
          />
          <input
            class="popup__input"
            type="text"
            name="profession"
            value=""
            id="professionId"
          />
          <button class="popup__save" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup" id="popupAddCard">
      <div class="popup__container">
        <button class="popup__close-button" type="button"></button>
        <form class="popup__form">
          <h2 class="popup__title">Новое место</h2>
          <input
            class="popup__input"
            type="text"
            name="name"
            value=""
            placeholder="Название"
            id="NewPlace"
          />
          <input
            class="popup__input"
            type="text"
            name="link"
            value=""
            placeholder="Ссылка на картинку"
            id="linkPlace"
          />
          <button class="popup__save" type="submit">Создать</button>
        </form>
      </div>
    </div>

    <div class="popup popup__image">
      <figure class="popup__figure">
        <button class="popup__close-button" type="button"></button>
        <img class="popup__picture" src="#" alt="полномасштабная картинка" />
        <figcaption class="popup__caption"></figcaption>
      </figure>
    </div>

    <template id="cardTemplate">
      <div class="element">
        <button class="element__delete-btn" type="button"></button>
        <img class="element__image" src="#" alt="фото карточки" />
        <div class="element__panel">
          <h2 class="element__inscription"></h2>
          <button class="elements__like"></button>
        </div>
      </div>
    </template>

    <script src="script.js"></script>
  </body>
</html>

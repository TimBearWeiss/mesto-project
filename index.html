<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/Vector.svg" alt="Лого" />
    </header>

    <main>
      <section class="profile">
        <img class="profile__avatar" src="./images/image.png" alt="Аватар" />

        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>

          <button class="profile__edit-button"></button>
          <p class="profile__profession">Исследователь океана</p>
        </div>
        <button class="profile__add-button"></button>
      </section>

      <section class="elements">
        <div class="element">
          <img
            class="element__image"
            src="./images/kirill-pershin-1088404-unsplash.jpg"
            alt="церковь в горах Карачаевска"
          />
          <div class="element__panel">
            <h2 class="element__inscription">Карачаевск</h2>
            <button class="elements__like"></button>
          </div>
        </div>

        <div class="element">
          <img
            class="element__image"
            src="./images/kirill-pershin-1404681-unsplash.png"
            alt="Закат на горе Эльбрус"
          />
          <div class="element__panel">
            <h2 class="element__inscription">Гора Эльбрус</h2>
            <button class="elements__like"></button>
          </div>
        </div>

        <div class="element">
          <img
            class="element__image"
            src="./images/kirill-pershin-1556355-unsplash.png"
            alt="Пейзаж Домбая"
          />
          <div class="element__panel">
            <h2 class="element__inscription">Домбай</h2>
            <button class="elements__like"></button>
          </div>
        </div>

        <div class="element">
          <img
            class="element__image"
            src="./images/kirill-pershin-1404681-unsplash.png"
            alt="Закат на горе Эльбрус"
          />
          <div class="element__panel">
            <h2 class="element__inscription">Гора Эльбрус</h2>
            <button class="elements__like"></button>
          </div>
        </div>

        <div class="element">
          <img
            class="element__image"
            src="./images/kirill-pershin-1556355-unsplash.png"
            alt="Пейзаж Домбая"
          />
          <div class="element__panel">
            <h2 class="element__inscription">Домбай</h2>
            <button class="elements__like"></button>
          </div>
        </div>

        <div class="element">
          <img
            class="element__image"
            src="./images/kirill-pershin-1088404-unsplash.jpg"
            alt="церковь в горах Карачаевска"
          />
          <div class="element__panel">
            <h2 class="element__inscription">Карачаево-Ч...</h2>
            <button class="elements__like"></button>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__autor">© 2020 Mesto Russia</p>
    </footer>

    <div class="popup popup_opened">
      <div class="popup__container">
        <form class="popup__form">
          <button class="popup__close-button"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <input
            class="popup__input"
            type="text"
            name="firstname"
            value="Жак-Ив Кусто"
          />
          <input
            class="popup__input"
            type="text"
            name="profession"
            value="Исследователь океана"
          />
          <button class="popup__save" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
  </body>
</html>
